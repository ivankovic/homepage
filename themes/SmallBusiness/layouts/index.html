{{ define "main" }}
<div id="content" class="home">
  {{ $logo := resources.Get "images/small.png" }}
  {{ $logo := $logo.Resize "320x webp" }}
  {{ $logo_link := $logo.RelPermalink }}
  <picture>
    <img src="{{ $logo_link }}" width="{{ $logo.Width }}" height="{{ $logo.Height }}" id="logo" alt="Soft Hands Logo">
  </picture>
  <div>
    {{ .Content }}
  </div>
</div>
{{ end }}
