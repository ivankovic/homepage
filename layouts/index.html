{{ define "content" }}
  <div class="container centered">
  {{ range $name := .Site.Params.names }}
    <div class="container centered">
    <a href = "{{ $name | absURL }}">
      <div class="about">
    {{ with (index $.Site.Params $name).avatarurl }}
      <div class="avatar"><img src="{{ . | absURL }}" alt="avatar">
      </div>
    {{ end }}
      <h1>
          {{ (index $.Site.Params $name).author }}
      </h1>
      </div>
    </a>
    </div>
  {{ end }}
  </div>
{{ end }}
