{{ template "partials/header.html" . }}

{{ template "partials/navigation.html" . }}

<div id="content">
  <p style="text-align: center; width:100%;">
    <a href="{{ .RSSLink }}"><img src="{{ .Site.BaseURL }}/img/feed-icon.svg" style="width: 16px; padding-right: 8px;" />Subscribe</a>
  </p>
  <div itemscope itemtype="https://schema.org/Blog" style="width: 100%; display: flex; justify-content: center;">
    <ul>
      {{ range .Data.Pages }}
      <li style="padding-top: 16px;">
        <div itemscope itemtype="https://schema.org/BlogPosting">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <aside>Posted at: <span itemprop="datePublished">{{ .Date }}</span></aside>
        </div>
      </li>
      {{ end }}
    </ul>
  </div>
</div>

{{ template "partials/footer.html" . }}
