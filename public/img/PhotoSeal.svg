<svg version="1.1"
     baseProfile="full"
     width="512" height="512"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <g fill="none"
       stroke="#eeeeee"
       stroke-width="5">
        <!-- Outer ring -->
        <circle cx="256" cy="256" r="250" />

        <!-- Inner ring -->
        <circle cx="256" cy="256" r="210" />
    </g>

    <!-- Tripod -->

    <g stroke="#eeeeee"
       stroke-width="5"
       fill="none">

    <line x1="256" y1="192"
          x2="256" y2="384"/>

    <line x1="256" y1="192"
          x2="128" y2="368"/>

    <line x1="256" y1="192"
          x2="384" y2="368"/>

    <line x1="256" y1="160"
          x2="256" y2="192"/>

    <line x1="256" y1="176"
          x2="288" y2="176"/>

    <rect x="288" y="172"
          width="16" height="8"
          rx="2" ry="2"/>

    </g>

    <!-- Camera -->

    <g stroke="#eeeeee"
       stroke-width="5"
       fill="none"
       transform="translate(0, -32)">
        <rect x="208" y="144"
              width="96" height="48"
              rx="15" ry="15"/>
        <circle cx="256" cy="168" r="8"/>
        <rect x="224" y="112"
              width="16" height="32"
              rx="4" ry="4"/>
    </g>
</svg>
